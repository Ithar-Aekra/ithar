<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #room-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform-origin: 0 0;
            cursor: grab;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            user-select: none;
            pointer-events: none;
        }

        #video {
            position: absolute;
            top: 30%;
            left: 40%;
            width: 20%;
            height: auto;
            transform: translate(-50%, -50%);
            pointer-events: none;
            user-select: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            user-select: none;
        }

        button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="room-container">
        <img id="background" src="image2.jpg" alt="Room Background" />
        <video id="video" src="video1.mp4" autoplay loop muted></video>
    </div>

    <div class="controls">
        <button id="zoom-in">Zoom In (+)</button>
        <button id="zoom-out">Zoom Out (-)</button>
        <span id="zoom-level">Zoom: 100%</span>
    </div>

    <script>
        const room = document.getElementById("room-container");
        const background = document.getElementById("background");
        const video = document.getElementById("video");
        const zoomInBtn = document.getElementById("zoom-in");
        const zoomOutBtn = document.getElementById("zoom-out");
        const zoomLevelDisplay = document.getElementById("zoom-level");

        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX, startY;

        // Initial transform
        updateTransform();

        // Zoom in button
        zoomInBtn.addEventListener("click", () => {
            if (scale < 3) {
                scale = Math.min(scale + 0.1, 3);
                limitPosition();
                updateTransform();
            }
        });

        // Zoom out button
        zoomOutBtn.addEventListener("click", () => {
            if (scale > 0.5) {
                scale = Math.max(scale - 0.1, 0.5);
                limitPosition();
                updateTransform();
            }
        });

        // Mouse wheel zoom
        room.addEventListener("wheel", (e) => {
            e.preventDefault();

            const rect = room.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Calculate mouse position in unscaled coordinates
            const unscaledX = (mouseX - posX) / scale;
            const unscaledY = (mouseY - posY) / scale;

            if (e.deltaY < 0 && scale < 3) {
                scale *= 1.1;
                if (scale > 3) scale = 3;
            } else if (e.deltaY > 0 && scale > 0.5) {
                scale /= 1.1;
                if (scale < 0.5) scale = 0.5;
            }

            // Adjust position to zoom toward the mouse pointer
            posX = mouseX - unscaledX * scale;
            posY = mouseY - unscaledY * scale;

            limitPosition();
            updateTransform();
        });

        // Dragging with mouse
        room.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            room.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;

            posX = e.clientX - startX;
            posY = e.clientY - startY;

            limitPosition();
            updateTransform();
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            room.style.cursor = "grab";
        });

        // Touch events for dragging and pinch zoom
        room.addEventListener("touchstart", (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
            } else if (e.touches.length === 2) {
                isDragging = false;
                initialDistance = getDistance(e.touches[0], e.touches[1]);
                initialScale = scale;
            }
        });

        document.addEventListener("touchmove", (e) => {
            if (e.touches.length === 1 && isDragging) {
                e.preventDefault();
                posX = e.touches[0].clientX - startX;
                posY = e.touches[0].clientY - startY;

                limitPosition();
                updateTransform();
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                if (initialDistance !== null) {
                    scale = initialScale * (currentDistance / initialDistance);
                    scale = Math.min(Math.max(scale, 0.5), 3);
                    limitPosition();
                    updateTransform();
                }
            }
        });

        document.addEventListener("touchend", (e) => {
            if (e.touches.length < 2) {
                initialDistance = null;
            }
            if (e.touches.length === 0) {
                isDragging = false;
            }
        });

        let initialDistance = null;
        let initialScale = 1;

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function limitPosition() {
            const roomRect = room.getBoundingClientRect();
            const bgWidth = room.offsetWidth;
            const bgHeight = room.offsetHeight;

            // Calculate the max allowed translation so the scaled image covers the container
            const maxX = (bgWidth * scale - roomRect.width) / 2;
            const maxY = (bgHeight * scale - roomRect.height) / 2;

            posX = Math.min(maxX, Math.max(posX, -maxX));
            posY = Math.min(maxY, Math.max(posY, -maxY));
        }

        function updateTransform() {
            room.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            zoomLevelDisplay.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }
    </script>
</body>
</html>
