<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #room-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform-origin: 0 0;
        }

        #background {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 0;
            left: 0;
        }

        #video {
            position: absolute;
            /* Adjust these values to position the video where you want on the background */
            top: 30%;
            left: 40%;
            width: 20%;
            height: auto;
            transform: translate(-50%, -50%);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        button {
            padding: 5px 10px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="room-container">
        <img id="background" src="image2.jpg" alt="Room Background">
        <video id="video" src="video1.mp4" autoplay loop muted></video>
    </div>

    <div class="controls">
        <button id="zoom-in">Zoom In (+)</button>
        <button id="zoom-out">Zoom Out (-)</button>
        <span id="zoom-level">Zoom: 100%</span>
    </div>

    <script>
        const room = document.getElementById('room-container');
        const background = document.getElementById('background');
        const video = document.getElementById('video');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomLevelDisplay = document.getElementById('zoom-level');

        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX, startY;

        // Set initial transform
        updateTransform();

        // Handle zoom in
        zoomInBtn.addEventListener('click', () => {
            if (scale < 3) {
                scale += 0.1;
                updateTransform();
            }
        });

        // Handle zoom out
        zoomOutBtn.addEventListener('click', () => {
            if (scale > 0.5) {
                scale -= 0.1;
                updateTransform();
            }
        });

        // Mouse wheel for zoom
        room.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            // Get mouse position relative to room
            const rect = room.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Calculate mouse position in unscaled coordinates
            const unscaledX = (mouseX - posX) / scale;
            const unscaledY = (mouseY - posY) / scale;
            
            // Apply zoom
            if (e.deltaY < 0 && scale < 3) {
                // Zoom in
                scale *= 1.1;
            } else if (e.deltaY > 0 && scale > 0.5) {
                // Zoom out
                scale /= 1.1;
            }
            
            // Calculate new position to zoom toward mouse
            posX = mouseX - unscaledX * scale;
            posY = mouseY - unscaledY * scale;
            
            // Limit position to keep background visible
            limitPosition();
            updateTransform();
        });

        // Mouse events for dragging
        room.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            room.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            
            limitPosition();
            updateTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            room.style.cursor = 'grab';
        });

        // Touch events for mobile
        room.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - posX;
                startY = e.touches[0].clientY - posY;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging || e.touches.length !== 1) return;
            e.preventDefault();
            
            posX = e.touches[0].clientX - startX;
            posY = e.touches[0].clientY - startY;
            
            limitPosition();
            updateTransform();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Pinch zoom for touch devices
        let initialDistance = null;
        let initialScale = 1;

        room.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = getDistance(e.touches[0], e.touches[1]);
                initialScale = scale;
            }
        });

        room.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                if (initialDistance !== null) {
                    scale = initialScale * (currentDistance / initialDistance);
                    scale = Math.min(Math.max(scale, 0.5), 3); // Limit scale
                    updateTransform();
                }
            }
        });

        room.addEventListener('touchend', () => {
            initialDistance = null;
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function limitPosition() {
            const roomRect = room.getBoundingClientRect();
            const bgRect = background.getBoundingClientRect();
            
            const maxX = (bgRect.width * scale - roomRect.width) / 2;
            const maxY = (bgRect.height * scale - roomRect.height) / 2;
            
            posX = Math.max(-maxX, Math.min(posX, maxX));
            posY = Math.max(-maxY, Math.min(posY, maxY));
        }

        function updateTransform() {
            room.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            zoomLevelDisplay.textContent = `Zoom: ${Math.round(scale * 100)}%`;
        }
    </script>
</body>
</html>
